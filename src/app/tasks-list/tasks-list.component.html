<tasks-filter (filterEvent)="onFilter($event)"></tasks-filter>
<div>
  <table class="table col-xs-12">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col" (click)="onSort('name')">Name</th>
        <th scope="col" (click)="onSort('realization')">Realization</th>
        <th scope="col" (click)="onSort('dateStart')">Start</th>
        <th scope="col" (click)="onSort('dateEnd')">End</th>
        <th scope="col">Type</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of Tasks" (click)="openTaskDialog(task.id)">
          <th scope="row"></th>
          <td>{{task.name}}</td>
          <td>{{task.realization}}%</td>
          <td>{{task.dateStart}}</td>
          <td>{{task.dateEnd}}</td>
          <td>{{task.organizationType}}</td>
          <td [matTooltip]="task.description">
            <i class="fa fa-list icon-border"></i>
          </td>
      </tr>
    </tbody>
  </table>
</div>
