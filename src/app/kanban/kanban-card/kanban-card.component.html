    <div class="kanban-card">
       <div style="font-size: larger;"><b>Nazwa:</b> {{cardTask.name}}</div> 
       <div><b>PoczÄ…tek:</b> {{cardTask.dateStart}}</div>
       <div><b>Koniec:</b> {{cardTask.dateEnd}}</div> 
       <div *ngIf="(showMore | async)">
         <div><b>Opis:</b> {{cardTask.description}}</div>
      </div>
       <div><b>Realizacja:</b>  {{task.realization}} %
         <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': cardTask.realization + '%'}" aria-valuenow=cardTask.realization aria-valuemin="0" aria-valuemax="100"></div>
         </div>
      </div> 
      <div class="actions">
         <div *ngIf="(showMore | async)" class="description" (click)=hideDescription()><i class="fa fa-chevron-up icon-border"></i></div>
         <div *ngIf="!(showMore | async)" class="description" (click)=showDescription()><i class="fa fa-chevron-down icon-border"></i></div>
         <div class="progressBtns">
            <div (click)="sub()"><i class="fa fa-minus icon-border" style="margin: 0px 5px;"></i></div>
            <div (click)="add()"><i class="fa fa-plus icon-border" style="margin: 0px 5px;"></i></div>
         </div>
         <div id="edit" (click)="openDialog(cardTask.id)"><i class="fa fa-edit icon-border"></i></div>
      </div>
    </div>
